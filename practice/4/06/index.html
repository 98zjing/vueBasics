<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div id="div" v-if='isShow'>48741421</div>
		<button @click='show'>GO</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script> 
	let app = new Vue({
		el:'#app',
		data:{
			isShow:false
		},
		methods:{
			show:function(){
				this.isShow = true;
				alert();
				var _text = document.getElementById('div').innerHTML;
				console.log(_text);
			}
		}
	});
</script>
</html>
